<div class="paginator" >
    {{ if .NextInSection }}
        <a class="prev btn" href="{{ .NextInSection.Permalink }}">{{ .NextInSection.Title }}</a>
    {{ end }}
    {{ if .PrevInSection }}
        <a class="next btn" href="{{ .PrevInSection.Permalink }}">{{ .PrevInSection.Title }}</a>
    {{ end }}
</div>
